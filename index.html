<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>INFO2180 Lab 4</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="title">
        <h1 class="format">Avengers Character Search</h1>
    </div>
    <div class="search">
        <input class="searchbar" type="text" placeholder="Enter a superhero name or alias (no &quot;-&quot; characters)">  
        <button class="btn">SEARCH</button>
    </div>
    <div class="resultdiv">
        <h2 class="format">Result</h2>
    </div>
    <div id="result" class="searchdiv"></div>
</body>
</html>
